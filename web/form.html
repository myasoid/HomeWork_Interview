			<h2> Job Interview Test</h2>
			<p> Job Interview Test</p>
		</div>						
			<ul >
			
					<li id="li_1" >
		<label class="description" for="element_1">What motivates you to succeed? </label>
		<span>
			<input id="element_1_1" name="element_1" class="element radio" type="radio" value="1" />
<label class="choice" for="element_1_1">A high personal standard of excellence.</label>
<input id="element_1_2" name="element_1" class="element radio" type="radio" value="2" />
<label class="choice" for="element_1_2">I don't want to disappoint my team.</label>
<input id="element_1_3" name="element_1" class="element radio" type="radio" value="3" />
<label class="choice" for="element_1_3">Bonuses.</label>

		</span> 
		</li>		<li id="li_2" >
		<label class="description" for="element_2">What are your short-term job goals? </label>
		<span>
			<input id="element_2_1" name="element_2" class="element radio" type="radio" value="1" />
<label class="choice" for="element_2_1">To work at a company like yours.</label>
<input id="element_2_2" name="element_2" class="element radio" type="radio" value="2" />
<label class="choice" for="element_2_2">To gain more experience.</label>
<input id="element_2_3" name="element_4" class="element radio" type="radio" value="3" />
<label class="choice" for="element_2_3">To get hired somewhere.</label>

		</span> 
		</li>		<li id="li_3" >
		<label class="description" for="element_3">What are your long term job goals? </label>
		<span>
			<input id="element_3_1" name="element_3" class="element radio" type="radio" value="1" />
<label class="choice" for="element_3_1">To move up and succeed in a company like yours.</label>
<input id="element_3_2" name="element_3" class="element radio" type="radio" value="2" />
<label class="choice" for="element_3_2">That will depend on how the experiences I've gained go for me.</label>
<input id="element_3_3" name="element_3" class="element radio" type="radio" value="3" />
<label class="choice" for="element_3_3">Well, I'd like to have your job!</label>

		</span> 
		</li>
